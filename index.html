    <style>

        /* è¯­è¨€åˆ‡æ¢æŒ‰é’® */
        .lang-toggle {
            position: fixed;

            z-index: 1001;
            background: rgba(0, 0, 0, 0.9);

        }

        .lang-toggle:hover {

        /* ä¿¡æ¯é¢æ¿ */
        .info-panel {

        .status-header {

        .control-footer {

        .data-group {

        .data-label {

        }

        .navigation-guidance {

        }

        .progress-track {
            height: 8px;

        }

        .progress-fill {
            height: 100%;

            transition: width 0.25s ease;
        }

        /* ç´§æ€¥æ±‚åŠ©æŒ‰é’® */
        .emergency-btn {
            position: fixed;
            bottom: 180px; /* è°ƒæ•´åçš„ä½ç½® */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,50,50,0.3);
            transition: all 0.3s ease;
            pointer-events: auto !important; /* å…³é”®ä¿®å¤ */
        }

        @keyframes pulse {
            0% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-8px); opacity: 0.2; }
            100% { transform: translateY(0); opacity: 0.4; }
        }
    </style>
</head>

<body>
    <button class="lang-toggle" id="langToggle">EN/ä¸­</button>

    <div id="ar-container">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-camera></a-camera>
        </a-scene>
    </div>

    <div class="ui-overlay">
        <div class="info-panel status-header">
            <div class="data-group">
                <span class="data-label" data-i18n="currentAltitude">å®æ—¶æµ·æ‹”é«˜åº¦</span>
                <span class="data-value" id="current-alt">0.0 m</span>
                <div class="progress-track">
                    <div class="progress-fill" id="alt-progress"></div>
                </div>
            </div>
            <div class="data-group">
                <span class="data-label" data-i18n="safeHeight">å®‰å…¨åŸºå‡†é«˜åº¦</span>
                <span class="data-value" id="safe-alt">10.0 m</span>
                <span class="data-label" data-i18n="heightDiff">é«˜åº¦å·®</span>
                <span class="data-value" id="alt-diff">+5.2 m</span>
            </div>
        </div>

        <div class="navigation-guidance">
            <svg width="90" height="90" viewBox="0 0 24 24" style="filter: drop-shadow(0 0 20px rgba(180, 219, 255, 0.3));">
                <path fill="rgba(180, 248, 255, 0.6)" 
                      d="M11 5.414V17h2V5.414l4.293 4.293 1.414-1.414L12 1.586 5.293 8.293l1.414 1.414z"/>
                <path fill="rgba(100, 220, 255, 0.4)" 
                      d="M12 3.101l-6 6v3l6-6 6 6v-3z"
                      style="transform-origin: center; animation: pulse 1.5s infinite;">
            </svg>
            <div class="data-label" data-i18n="guidance" style="margin-top: 1rem; opacity: 0.9;">å®‰å…¨è·¯çº¿æŒ‡å¼•</div>
        </div>

        <div class="info-panel control-footer">
            <div class="data-group">
                <span class="data-label" data-i18n="floodLevel">æ´ªæ°´é¢„æµ‹æ°´ä½</span>
                <span class="data-value" id="flood-level">7.8 m</span>
            </div>
            <div class="data-group">
                <span class="data-label" data-i18n="location">å½“å‰ä½ç½®åæ ‡</span>
                <span class="data-value" id="gps-coords">-33.8951, 151.2452</span>
            </div>
        </div>

        <button class="emergency-btn" id="emergencyBtn" data-i18n="emergencyBtn">âš ï¸ ç´§æ€¥æ±‚åŠ©</button>
    </div>

    <script>
    const translations = {
        en: {
            currentAltitude: "Current Altitude",
            safeHeight: "Safety Level",
            heightDiff: "Height Difference",
            floodLevel: "Predicted Flood",
            location: "Coordinates",
            guidance: "Safe Route Guidance",
            emergencyBtn: "âš ï¸ Emergency SOS",
            units: {
                meter: "m",
                meters: "m"
            },
            noLocation: "Location unavailable",
            copiedAlert: "Location copied!"
        },
        zh: {
            currentAltitude: "å®æ—¶æµ·æ‹”é«˜åº¦",
            safeHeight: "å®‰å…¨åŸºå‡†é«˜åº¦",
            heightDiff: "é«˜åº¦å·®",
            floodLevel: "æ´ªæ°´é¢„æµ‹æ°´ä½",
            location: "å½“å‰ä½ç½®åæ ‡",
            guidance: "å®‰å…¨è·¯çº¿æŒ‡å¼•",
            emergencyBtn: "âš ï¸ ç´§æ€¥æ±‚åŠ©",
            units: {
                meter: "ç±³",
                meters: "ç±³"
            },
            noLocation: "æ— æ³•è·å–ä½ç½®",
            copiedAlert: "ä½ç½®å·²å¤åˆ¶ï¼"
        }
    };

    class NavigationSystem {
        constructor() {
            this.currentLang = 'zh';
            this.lastPosition = null;
            this.FLOOD_BASE_LEVEL = 7.8;
            this.safeHeight = this.FLOOD_BASE_LEVEL + 3.0;
            this.init();
        }

        init() {
            this.initLanguage();
            this.setupGeolocation();
            this.setupEventListeners();
            this.startUpdateLoop();
        }

        initLanguage() {
            document.getElementById('langToggle').addEventListener('click', () => {
                this.currentLang = this.currentLang === 'en' ? 'zh' : 'en';
                this.updateTranslations();
                this.updateInterface();
            });
            this.updateTranslations();
        }

        updateTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = this.getTranslation(key);
            });
        }

        getTranslation(key) {
            return translations[this.currentLang][key] || key;
        }

        setupEventListeners() {
            const emergencyBtn = document.getElementById('emergencyBtn');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', () => this.shareLocation());
            }
        }

        setupGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => {
                        this.lastPosition = position;
                        this.updateInterface();
                    },
                    error => console.error('å®šä½é”™è¯¯:', error),
                    { enableHighAccuracy: true }
                );
            }
        }

        startUpdateLoop() {
            setInterval(() => {
                if (this.lastPosition) {
                    const alt = this.lastPosition.coords.altitude || 0;
                    const diff = alt - this.safeHeight;
                    document.getElementById('alt-diff').textContent = 
                        `${diff >= 0 ? '+' : '-'}${Math.abs(diff).toFixed(1)} ${this.getTranslation('m')}`;
                    
                    const progress = Math.min(Math.max(alt / this.safeHeight * 100, 0), 100);
                    document.getElementById('alt-progress').style.width = `${progress}%`;
                }
            }, 1000);
        }

        updateInterface() {
            if (!this.lastPosition) return;
            
            const coords = this.lastPosition.coords;
            document.getElementById('current-alt').textContent = 
                `${coords.altitude?.toFixed(1) || '0.0'} ${this.getTranslation('m')}`;
            
            document.getElementById('safe-alt').textContent = 
                `${this.safeHeight.toFixed(1)} ${this.getTranslation('m')}`;
            
            document.getElementById('gps-coords').textContent = 
                `${coords.latitude.toFixed(4)}, ${coords.longitude.toFixed(4)}`;
        }

        shareLocation() {
            if (!this.lastPosition) {
                alert(this.getTranslation('noLocation'));
                return;
            }
            
            const coords = this.lastPosition.coords;
            const message = `${this.getTranslation('emergencyMessage')}:\n
                ${this.getTranslation('latitude')}: ${coords.latitude.toFixed(4)}\n
                ${this.getTranslation('longitude')}: ${coords.longitude.toFixed(4)}\n
                ${this.getTranslation('altitude')}: ${coords.altitude?.toFixed(1) || 'N/A'}m`;

            if (navigator.share) {
                navigator.share({
                    title: 'ğŸš¨ ' + this.getTranslation('emergencyAlert'),
                    text: message
                });
            } else {
                navigator.clipboard.writeText(message);
                alert(this.getTranslation('copiedAlert'));
            }
        }
    }

    // åˆå§‹åŒ–ç³»ç»Ÿ
    new NavigationSystem();
    </script>
</body>
</html>
